<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPNG CGPA Calculator</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; }
        .header { padding: 20px; text-align: center; background-color: #f8f9fa; margin-bottom: 20px; }
        .header h1 { color: #0d6efd; }
        .ui-autocomplete {
            z-index: 1050;
            max-height: 200px;
            overflow-y: auto;
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UPNG CGPA Calculator</h1>
        </div>
        <button onclick="addCourseRow()" class="btn btn-secondary mb-3">Add Course</button>
        <table id="coursesTable" class="table">
            <thead>
                <tr>
                    <th>Course Code/Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Grade Point</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows dynamically added here -->
            </tbody>
        </table>
        <button onclick="calculateCGPA()" class="btn btn-success">Calculate CGPA</button>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="cgpa.js"></script>
</body>
</html>
