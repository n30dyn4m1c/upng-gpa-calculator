<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: auto; }
        .header { padding: 20px; text-align: center; background-color: #f8f9fa; margin-bottom: 20px; }
        .header h1 { color: #0d6efd; }
        table th, table td { text-align: center; vertical-align: middle; padding: 10px; }

        /* Responsive table styling */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr { display: none; }
            tr { margin-bottom: 15px; border: 1px solid #ddd; }
            td { text-align: right; padding-left: 50%; position: relative; }
            td:before {
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
            }
            td:nth-of-type(1):before { content: "Course Code/Name"; }
            td:nth-of-type(2):before { content: "Credits"; }
            td:nth-of-type(3):before { content: "Grade"; }
            td:nth-of-type(4):before { content: "Grade Point"; }
            td:nth-of-type(5):before { content: "Action"; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UPNG GPA Calculator</h1>
        </div>
        <button onclick="addCourseRow()" class="btn btn-secondary mb-3">Add Course</button>
        <table id="coursesTable" class="table table-bordered">
            <thead>
                <tr>
                    <th style="width: 40%;">Course Code/Name</th>
                    <th style="width: 10%;">Credits</th>
                    <th style="width: 20%;">Grade</th>
                    <th style="width: 20%;">Grade Point</th>
                    <th style="width: 10%;">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
        <button onclick="calculateGPA()" class="btn btn-primary">Calculate GPA</button>
        <div id="result" class="mt-3"></div>
        <div class="mt-3">
            <a href="cgpa.html" class="btn btn-link">Go to CGPA Calculator</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
