<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPNG GPA Calculator</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    body { padding: 20px; font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: auto; }
    .header { padding: 20px; text-align: center; background-color: #f8f9fa; margin-bottom: 20px; }
    .header h1 { color: #0d6efd; }
    .ui-autocomplete {
        z-index: 1050;
        max-height: 200px;
        overflow-y: auto;
        background-color: #fff;
        border: 1px solid #ccc;
    }
    /* Table Styles */
    table { width: 100%; table-layout: fixed; } /* Fixed layout for columns */
    th, td { padding: 8px; text-align: left; }
    th { background-color: #f8f9fa; }
    td input, td select { width: 100%; }

    /* Adjust column widths */
    th:nth-child(1), td:nth-child(1) { width: 50%; } /* Course Code/Name - Wider */
    th:nth-child(2), td:nth-child(2) { width: 10%; } /* Credits - Narrower */
    th:nth-child(3), td:nth-child(3) { width: 20%; } /* Grade */
    th:nth-child(4), td:nth-child(4) { width: 10%; } /* Grade Point */
    th:nth-child(5), td:nth-child(5) { width: 10%; } /* Action */


    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UPNG GPA Calculator</h1>
        </div>
        <button onclick="addCourseRow()" class="btn btn-secondary mb-3">Add Course</button>
        <table id="coursesTable" class="table">
            <thead>
                <tr>
                    <th>Course Number/Course Name</th>
                    <th>Credits</th>
                    <th>Grade</th>
                    <th>Grade Point</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows dynamically added here -->
            </tbody>
        </table>
        <button onclick="calculateGPA()" class="btn btn-primary">Calculate GPA</button>
        <div id="result" class="mt-3"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
